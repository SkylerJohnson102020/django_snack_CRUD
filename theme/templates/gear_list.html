{% extends 'base.html' %}

{% block crud %}
{% if user.is_authenticated %}
<ul>
    {% for gear in object_list %}
        <li class="py-2 text-xl hover:animate-pulse hover:text-blue-500">
            <a href="{% url 'gear_detail' gear.pk %}">- {{ gear.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock crud %}
